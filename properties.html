<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
      }

      .container {
        height: 100vh;
        width: 100vw;
        max-width: 1060px;
      }

      .card-wide {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-tablet mdl-cell--hide-phone"></div>
        <div class="mdl-cell mdl-cell--8-col mdl-cell--10-col-tablet mdl-cell--12-col-phone">
          <div class="card-wide mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Found no user properties</h2>
            </div>
            <form onsubmit="handleFormSubmit(this)">
              <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="prefix" name="prefix" />
                  <label class="mdl-textfield__label" for="prefix">Habitica Todo Prefix</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="key" name="key" />
                  <label class="mdl-textfield__label" for="key">Habitica API Key</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="user" name="user" />
                  <label class="mdl-textfield__label" for="user">Habitica API User</label>
                </div>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <button
                  type="submit"
                  value="Submit"
                  class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                >
                  Save Habitica Props
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--2-col mdl-cell--1-col-tablet mdl-cell--hide-phone"></div>
      </div>
    </div>
    <!-- Store data passed to template here, so it is available to the
  imported JavaScript. -->
    <script>
      // Prevent forms from submitting.
      function preventFormSubmit() {
        var forms = document.querySelectorAll("form");
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener("submit", function (event) {
            event.preventDefault();
          });
        }
      }
      window.addEventListener("load", preventFormSubmit);

      function updateUrl(url) {
        console.log(url);
      }
      function handleFormSubmit(formObject) {
        console.log(formObject);
        google.script.run.withSuccessHandler(updateUrl).processForm(formObject);
      }
    </script>
  </body>
</html>
