<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.amber-pink.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
      body {
        margin: 0;
      }

      .mdl-layout__content {
        display: flex;
        justify-content: center;
      }

      .container {
        height: 100vh;
        width: 100vw;
        max-width: 1200px;
      }

      .card-wide {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Title</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Flat button with ripple -->
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect" onclick="showDialog()">
            Add Item
          </button>
          <!-- Flat button with ripple -->
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect">Add Group</button>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Title</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="<?= TasksHtml.GetScriptUrl('?path=tasks') ?>"
            >Tasks</a
          >
          <a
            id="PropLink"
            class="mdl-navigation__link"
            href="<?= TasksHtml.GetScriptUrl('?path=props') ?>"
            >Change Habitica Properties</a
          >
          <a class="mdl-navigation__link" href="<?= TasksHtml.GetScriptUrl('?path=gantt') ?>"
            >Gantt</a
          >
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="container">
          <div class="mdl-grid">
            <!-- prettier-ignore -->
            <? var roots = TasksHtml.GetRoots(); 
               for (var i = 0; i < roots.length; i++) { ?>
            <div
              class="mdl-cell mdl-cell--4-col-desktop mdl-cell--12-col-tablet mdl-cell--12-col-phone"
            >
              <div class="card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text"><?= TasksHtml.GetText(roots[i]) ?></h2>
                </div>
              </div>
            </div>
            <? } ?>
          </div>
        </div>
      </main>
    </div>
    <dialog class="mdl-dialog">
      <h4 class="mdl-dialog__title">Allow data collection?</h4>
      <div class="mdl-dialog__content">
        <iframe
          src="<?= TasksHtml.GetScriptUrl('') ?>"
          height="200"
          width="300"
          title="Iframe Example"
        ></iframe>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button">Agree</button>
        <button type="button" class="mdl-button close">Disagree</button>
      </div>
    </dialog>
    <!-- Store data passed to template here, so it is available to the
   imported JavaScript. -->
    <script>
      function showDialog() {
        const dialog = document.querySelector("dialog");
        if (!dialog.showModal) {
          dialogPolyfill.registerDialog(dialog);
        }
        dialog.showModal();
        dialog.querySelector(".close").addEventListener("click", () => {
          dialog.close();
        });
      }
    </script>
  </body>
</html>
